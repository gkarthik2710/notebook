<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image:url(assets/images/11.jpg);
    background-size:contain;
    background-repeat:repeat;
    
}

.container {
    display: flex;
    justify-content:space-between;
    width: 980px;
}

.left-section {
    width: 70%;
    padding: 70px;
    background-color:white ;
    width: 500px;
    height: 200px;
    border-radius: 60px;
    
}

.notebook-logo {
    font-size: 50px;
    color: #a8c829;
    font-weight:bolder;
}

.left-section p {
    font-size: 20px;
    color: #1c1e21;
    margin-top: 10px;
}

.right-section {
    width: 40%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.login-box {
    background-color: #fff;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    border: 1px solid #dddfe2;
    border-radius: 5px;
    font-size: 16px;
}

.login-btn {
    width: 100%;
    background-color:#a8c829;
    color: white;
    border: none;
    padding: 12px;
    margin-top: 10px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
}

.login-btn:hover {
    background-color: #a8c829;
}

.forgot-password {
    color: blue;
    text-decoration: none;
    font-size: 14px;
    margin-top: 10px;
}
.forgot-password:hover{
    text-decoration: underline;
}

hr {
    width: 100%;
    border: none;
    height: 1px;
    background-color: #dddfe2;
    margin: 20px 0;
}

.create-account-btn {
    background-color: #317bdb;
    color: white;
    border: none;
    padding: 12px;
    width: 70%;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
}

.create-account-btn:hover {
    background-color: #36a420;
}

.create-page {
    font-size: 14px;
    margin-top: 20px;
    color: #1c1e21;
}

.create-page a {
    font-weight: bold;
    text-decoration: none;
    color: #1c1e21;
}

.create-page a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="notebook-logo" >Notebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <hr>
                <button class="create-account-btn">Create new account</button>
            </div>
            <p class="create-page">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
